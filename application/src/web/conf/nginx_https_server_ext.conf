location = /auth_static_resources {
    internal;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Real-Port $remote_port;
    proxy_http_version 1.1;
    proxy_pass http://webrest/auth_static_resources;
}

#白名单之外，非/的url都需要鉴权
location ~* /.+ {
    error_page 404 /404.html;
    error_page 500 =401 /40x.html;
    auth_request /auth_static_resources;
    root   /opt/pme/web/htdocs;
}

location / {
    root   /opt/pme/web/htdocs;
    index  index.html index.htm;
}