<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001072419410"></a><a name="ZH-CN_TOPIC_0000001072419410"></a>

<h1 class="topictitle1">SP管理</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_section1590861251119"><h4 class="sectiontitle">功能介绍</h4><p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p7388171513391">SP（Smart Provisioning）为服务器智能部署工具软件，以下简称SP。</p>
<p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p94494514139">通过<span class="uicontrol" id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_uicontrol168702510919">“SP管理”</span>界面，您可以配置设备信息收集功能。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_section2645117155"><h4 class="sectiontitle">参数说明</h4>
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_table790738192615" frame="border" border="1" rules="all"><caption><b>表1 </b>SP管理</caption><thead align="left"><tr id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_row7908188202613"><th align="left" class="cellrowborder" valign="top" width="23.71%" id="mcps1.3.2.2.2.3.1.1"><p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p9908148152619">参数</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="76.29%" id="mcps1.3.2.2.2.3.1.2"><p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p69086810263">描述</p>
</th>
</tr>
</thead>
<tbody><tr id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_row59081085269"><td class="cellrowborder" valign="top" width="23.71%" headers="mcps1.3.2.2.2.3.1.1 "><p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p19908178192615">设备信息收集使能</p>
</td>
<td class="cellrowborder" valign="top" width="76.29%" headers="mcps1.3.2.2.2.3.1.2 "><p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p442891153218">开启或禁止设备信息收集功能。</p>
<p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p433652171214">该功能开启后，服务器电源模块通电后，带内系统首次上电时，带内系统会先进入SP收集设备信息，然后再按照“BIOS设置”中“优先引导介质”和“启动顺序”的配置来启动服务器。</p>
<p id="ZH-CN_TOPIC_0000001072419410__zh-cn_topic_0300855056_p3464351122316">默认为关闭状态。</p>
</td>
</tr>
</tbody>
</table>
</div>
</div>
