<div id="lcdInfo">
    <ti-table [(displayedData)]="displayed" [srcData]="srcData" tiColsResizable>
        <table>
            <thead>
                <tr>
                    <th tiOverflow *ngFor="let column of columns" width="{{column.width}}">{{column.title | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of displayed">
                    <!-- tiOverflow指令的作用是使文本溢出时出'...'，且hover时出tip-->
                    <td tiOverflow>{{row.name}}</td>
                    <td tiOverflow>{{row.version}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="displayed && displayed.length <= 0"  class="noDataBox">
            <div class="noData"></div>
            {{'COMMON_NO_DATA' | translate}}
        </div>
    </ti-table>
</div>
