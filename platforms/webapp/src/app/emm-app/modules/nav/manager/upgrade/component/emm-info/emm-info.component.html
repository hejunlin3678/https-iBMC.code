<div id="emmInfo">
    <ti-table tiColsResizable [(displayedData)]="displayed" id="emmFirmwareTableInfo" [srcData]="srcData" [columns]="columns">
        <div class="ti3-resize-wrapper">
            <table class="tbUsers">
                <thead>
                    <tr id="emmFirmwareHeadTr">
                        <th details-icon-column width="5%"></th>
                        <th tiOverflow *ngFor="let item of columns" width="{{item.width}}">
                            {{item.title | translate}}
                            <i class="iconHelp" *ngIf="item.tip" id="firmwareIconHelp" [tiTip]="item.tip | translate" [tiTipPosition]="'right'" [tiTipMaxWidth]="'350px'"></i>
                        </th>
                    </tr>
                </thead>
                <tbody id="emmFirmwareTbody">
                    <ng-container *ngFor="let row of displayed; index as i; trackBy: trackByFn">
                        <tr>
                            <!--使用展开详情图标时，需要给展开详情图标列加 details-icon-column 属性-->
                            <td details-icon-column>
                                <ti-details-icon id="{{'emmDropIcon' + i}}" [row]="row" [index]="i">
                                </ti-details-icon>
                                <!--详情图标设置，传入行数据-->
                            </td>
                            <td tiOverflow>
                                <span *ngIf="showLCDandFan !== 0">S</span>{{row.id}}
                                {{(row.spare ? "EMM_UPGRADE_MAIN" : "EMM_UPGRADE_STANDBY") | translate}}
                            </td>
                            <td tiOverflow>{{row.name}}</td>
                            <td tiOverflow>{{row.softwareVersion}}</td>
                            <td tiOverflow>{{row.cpldVersion}}</td>
                            <td tiOverflow>
                                <span  class="operator" 
                                        id="{{'restartHmm' + row.id}}"
                                        [ngClass]="{'disabled': isSystemLock || !isConfigureComponentsUser || (!row.spare && this.standbyPresent === -1)}" 
                                        [translate]="'EMM_UPGRADE_RESET'" 
                                        (click)="restartHmm(row.id, row.spare)">
                                </span>
                            </td>
                        </tr>
                        <tr *tiDetailsTr="row">
                            <td colspan="10">
                                <div class="ti3-table-detail-container">
                                    <ti-formfield
                                        [colsNumber]="colsNumber"
                                        class="emmDetail"
                                        [labelWidth]="labelWidth">
                                        <ti-item *ngFor="let item of row.infoDetail | processObject; index as k; trackBy: trackByFn"
                                            [label]="item.value[0] | translate"
                                            [verticalAlign]="verticalAlign">
                                            <div class="content">
                                                <span *ngIf="k === 0" [title]="item.value[1]">
                                                    <span *ngIf="showLCDandFan !== 0">S</span>{{item.value[1] | translate}}
                                                </span>
                                                <span *ngIf="k !== 0" [title]="item.value[1]">{{item.value[1] | translate}}</span>
                                            </div>
                                        </ti-item>
                                    </ti-formfield>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <div *ngIf="displayed && displayed.length <= 0"  class="noDataBox">
                <div class="noData"></div>
                {{"COMMON_NO_DATA" | translate}}
            </div>
        </div>
    </ti-table>
</div>
