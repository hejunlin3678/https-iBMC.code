<div [id]="'emmResource' + resource.id">
    <div class="titleLine">
        <span class="title" [tiTip]= "resource.title | translate">{{resource.title | translate}}</span>
        <span class="iconStatus warning" *ngIf="resource.status==='Warning'">
            <span class="icon">
                <img src="assets/emm-assets/image/home/default/warning.svg" alt="">
            </span>
            <span [tiTip]= "resource.healthStatus | translate" class="warningTitle">{{resource.healthStatus | translate}}</span>
        </span>
        <span class="iconStatus critical" *ngIf="resource.status==='Critical'">
            <span class="icon"><img src="assets/emm-assets/image/home/default/critical.svg" alt=""></span>
            <span class="warningTitle" [tiTip]= "resource.healthStatus | translate">{{resource.healthStatus | translate}}</span>
        </span>
    </div>
    <div class='resourceContent'>
        <div [ngClass]="resource.backgroundClassName" class="commonImg"></div>
        <div class='resourceDetailLabel'>
            <span title="{{detail.label | translate}}" *ngFor='let detail of resource.details'>{{detail.label | translate}}</span>
        </div>
        <div class='resourceDetailInfor'>
            <span title="{{detail.infor}}" *ngFor='let detail of resource.details'>{{detail.infor}}</span>
        </div>
    </div>
</div>
