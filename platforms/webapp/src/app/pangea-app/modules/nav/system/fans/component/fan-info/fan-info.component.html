<div class="subComponent">
    <div class='fanHeader'>
        <span class="title" [translate]="'FAN_INFO'"></span>
    </div>
    <div class="fanInfo">
        <div class="fanContent" *ngFor="let fanInfo of fanInfoList; let i = index" id="fan{{i}}">
            <div class="fanState">
                <span class="fanLabel">{{fanInfo.fanName}}</span>
            </div>
            <div class="fanData" id="fanInfo{{i}}">
                <ti-formfield [verticalAlign]="'middle'">
                    <ti-item [label]="fanLabel.model">
                        <span>{{fanInfo.fanModel}}</span>
                    </ti-item>
                    <ti-item [label]="fanLabel.speed">
                        <span>{{fanInfo.fanSpeed}}</span>
                    </ti-item>
                </ti-formfield>
            </div>
            <img class="fanImg" src="./assets/common-assets/image/icon_fan.svg">
        </div>
    </div>
</div>
