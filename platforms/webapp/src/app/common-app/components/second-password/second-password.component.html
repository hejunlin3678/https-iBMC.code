<ti-modal-header>
    <h3>
        {{'COMMON_CONFIRM' | translate}}
    </h3>
</ti-modal-header>
<ti-modal-body>
    <div class="tip">
        <span class="require">*</span>
        <span [translate]="'COMMON_LOGIN_PASSWORD'" class="text"></span>
        
        <div class="container">    
            <input type="password"
                id="secondPassword" 
                tiText
                noeye
                maxlength="20"
                placeholder="{{'COMMON_PASSWORD_PLACEHOLDER' | translate}}"
                [ngClass]="{'secondError': state}"
                [(ngModel)]="password" 
                (keydown)="enter($event)"
                (ngModelChange)="cleanError()">    
            <p id="userPwdError" *ngIf="state" class="secondErrorMessage">
                <ti-icon name="exclamation-circle"></ti-icon>
                {{'COMMON_SECONDPWD_ERROR' | translate}}
            </p>
        </div>        
    </div>
    
</ti-modal-body>

<ti-modal-footer class="modal-footer">
    <button #confirm type="button" (click)="close()" tiButton size="large" id="secondOk"
        [ngClass]="{'active': active, 'disabled': !active}" class="primary">{{'COMMON_OK' | translate}}</button>
    <button type="button" (click)="dismiss()" tiButton size="large" id="secondCancel">{{'COMMON_CANCEL' | translate}}</button>
</ti-modal-footer>
