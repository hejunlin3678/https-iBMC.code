<div id="{{id + 'Container'}}" class="baseInfo" (mouseenter)="showDropMenu()" (mouseleave)="hideDropMenu($event)" #container>
    <div class="baseContent" id="{{id + 'Content'}}">
        <img id="localUserIcon" src="assets/common-assets/image/admin_icn_navigation.png" alt="">
    </div>

    <app-second-drop [state]="mouseState" [id]="'login'">
        <table class="second-drop-ul nav-ul-user">
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr *ngFor="let item of list;let i=index">
                <td>{{item.label | translate}}</td>
                <td id="{{item.id}}" title="{{item.value}}">{{item.value}}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="loginOut" (click)="loginOut($event)" [translate]="'HEADER_LOGIN_OUT'"></span>
                </td>
            </tr>
        </table>
    </app-second-drop>
</div>
