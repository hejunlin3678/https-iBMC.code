<p class="title mr28" *ngIf="displayed.length> 0">{{'OTHER_PORT_ATTR' | translate
    }}</p>
<div class="fcPort" id='fcPort'>
    <ti-table [(displayedData)]="displayed"
        [srcData]="srcData"
        [columns]="columns" tiColsResizable>
        <div class="ti3-resize-wrapper">
            <table>
                <thead>
                    <tr>
                        <th *ngFor="let column of columns;index as i"
                            tiOverflow
                            width="{{column.width}}">
                            {{column.title | translate}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let row of displayed; index as i">
                        <tr [id]="Port + i">
                            <td *ngFor="let val of row | processObject">
                                {{val.value}}
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </ti-table>
</div>
