<div class="pageView" id="fanId">
    <div >
        <span class="pageTitle" [translate]="'COMMON_SYSTEM_FANS'"></span>
        <div *ngIf='intelSpeedAdjust.fanSpeedCustom' class="adjustSpeed">
            <div class="info">
                <span class='label' [translate]="'FAN_CURRENT_MODE'"></span>
                <span class='value'>{{intelSpeedAdjust.fanSmartCoolingModeText}}</span>
            </div>
            <button *ngIf="isPrivileges" class="ti3-btn-default" [disabled]="isSystemLock" type="button" (click)="openAdjust()" tiButton id="mybutton">{{'FAN_HEAT_NAME' | translate}}</button>
        </div>
        <app-lock-alert (stateChange)="lockStateChange($event)"></app-lock-alert>
    </div>
    <div class="contentDetails" [ngClass]="{'contentDetailsLock':isSystemLock}">
        <app-air-inlet-temperature *ngIf="!isPangeaApp" [fanInfoList]="fanInfoList" [airInletTemperature]="airInletTemperature"></app-air-inlet-temperature>
        <app-fan-info *ngIf="fanInfoList.length" [fanInfoList] = "fanInfoList"></app-fan-info>
    </div>
</div>
