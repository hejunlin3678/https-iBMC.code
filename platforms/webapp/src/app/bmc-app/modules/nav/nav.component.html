<app-header></app-header>
<div id="navContainer" class="navContainer">
    <div class='alert' id="commonAlert">
        <ti-alert *ngIf="label !== 'PRESET_CERT_TIP'" [type]="type" [dismissOnTimeout]="time" [(open)]="open">{{label | translate}}</ti-alert>
        <ti-alert *ngIf="label === 'PRESET_CERT_TIP'" [type]="type" [dismissOnTimeout]="time" [(open)]="open">{{label | translate}}
            <a tiNavigation href="#/navigate/service/web" (click)="reload()">{{'PRESET_CERT_TIP_2' | translate}}</a>
        </ti-alert>
    </div>
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
<app-loading></app-loading>
