<div class="container" id="homeIbmc">
    <app-home-detail-beautiful [serverDetail]='serverDetail' [loading]="loading"></app-home-detail-beautiful>
    <div class="middleContainer">
        <!-- 系统监控 -->
        <div class="systemMonitor" id="homeSystemMonitor">
            <app-home-monitor [loading]="loading"></app-home-monitor>
        </div>
        <!-- 快捷入口 -->
        <div class="operation">
            <app-home-quick-access [accesses]='accesses'></app-home-quick-access>
        </div>
    </div>
    


    <div class="bottomContainer">
        <div class="detail">
            <!-- 资源 -->
            <div class="resource">
                <span class="title">{{'HOME_RESOURCE_TITLE' | translate}}</span>
                <div class="resouceContent">
                    <div class="resourceContainer">
                        <ng-container *ngFor='let resource of resources; let i = index'>
                            <app-home-resource *ngIf="i % 3 === 0" [resource]='resource'></app-home-resource>
                        </ng-container>
                    </div>
                    <div class="resourceContainer">
                        <ng-container *ngFor='let resource of resources; let i = index'>
                            <app-home-resource *ngIf="i % 3 === 1" [resource]='resource'></app-home-resource>
                        </ng-container>
                    </div>
                    <div class="resourceContainer">
                        <ng-container *ngFor='let resource of resources; let i = index'>
                            <app-home-resource *ngIf="i % 3 === 2" [resource]='resource'></app-home-resource>
                        </ng-container>
                    </div>
                </div>
            </div>
            <!-- 虚拟控制台 -->
            <div class="virtualController">
                <div class="virtualContent">
                    <app-home-virtual-controller></app-home-virtual-controller>
                </div>
            </div>
        </div>

    </div>
    <app-home-login-infor></app-home-login-infor>
</div>
